name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      
      - name: Super-Linter
        uses: github/super-linter@v3.0.1
        
        env:
          VALIDATE_ALL_CODEBASE: false
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          JAVA_FILE_NAME: https://github.com/oyorooms/order360/blob/master/formatters/intellij-java-google-style.xml
          DEFAULT_BRANCH: main
